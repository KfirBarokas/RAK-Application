<VirtualHost *:80>
    ServerName rak-project.click

    ProxyPreserveHost On

    # Serve static files directly from Apache
    Alias /static /usr/local/apache2/htdocs/static
    <Directory /usr/local/apache2/htdocs/static>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>

    # Donâ€™t proxy static files to Django
    <Location /static>
        ProxyPass !
    </Location>

    # Pass everything else to Django (gunicorn service)
    RequestHeader set "X-Forwarded-Proto" expr=%{REQUEST_SCHEME}

    ProxyPass / http://django-gunicorn:8000/
    ProxyPassReverse / http://django-gunicorn:8000/
</VirtualHost>
